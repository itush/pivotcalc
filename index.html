<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pivot Calculator</title>
</head>
<body>
    <div class="input">
    <input type="number" placeholder="Open" id="open">
    <input type="number" placeholder="High" id="high">
    <input type="number" placeholder="Low" id="low">
    <input type="number" placeholder="Close" id="close">
    <button onclick="pivot()">Calc</button>
    </div>
    <div class="output">
        <p id="r3"></p>
        <p id="r2"></p>
        <p id="r1"></p>
        <p id="pivot"></p>
        <p id="s1"></p>
        <p id="s2"></p>
        <p id="s3"></p>
    </div>
    

    <script src="script.js"></script>    
</body>
</html>
